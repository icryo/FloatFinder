<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SP Filter Extension</title>
  <style>
    body {
      margin: 10px;
      font-family: sans-serif;
      min-width: 250px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>
<body>
  <h3>SP Filter Extension</h3>

  <label>
    <input type="checkbox" id="toggleStickerFilter" />
    Enable Sticker Filtering
  </label>

  <div style="margin-top: 10px;">
    <label>
      SP Threshold: 
      <span id="stickerThresholdValue">19</span>%
    </label>
    <input type="range"
           id="stickerThresholdSlider"
           min="0"
           max="200"
           step="1"
           value="19" />
  </div>

  <hr>

  <label>
    <input type="checkbox" id="toggleFadeFilter" />
    Enable Fade Filtering
  </label>

  <div style="margin-top: 10px;">
    <label>
      Fade Threshold:
      <span id="fadeThresholdValue">90</span>%
    </label>
    <input type="range"
           id="fadeThresholdSlider"
           min="0"
           max="100"
           step="0.1"
           value="90" />
  </div>

  <hr>

  <label>
    <input type="checkbox" id="toggleWatchFilter" />
    Enable Watch Count Filtering
  </label>

  <div style="margin-top: 10px;">
    <label>
      Minimum Watch Count:
      <span id="watchThresholdValue">10</span>
    </label>
    <input type="range"
           id="watchThresholdSlider"
           min="0"
           max="100"
           step="1"
           value="10" />
  </div>

  <hr>

  <label>
    <input type="checkbox" id="toggleAppraisalFilter" />
    Enable Appraisal Price Filtering
  </label>

  <div style="margin-top: 10px;">
    <label>
      Appraisal Price Threshold:
      <span id="appraisalThresholdValue">100</span>%
    </label>
    <input type="range"
           id="appraisalThresholdSlider"
           min="0"
           max="200"
           step="1"
           value="100" />
  </div>

  <script src="popup.js"></script>
</body>
</html>
