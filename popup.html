<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SP Filter Extension</title>
  <style>
    body {
      margin: 10px;
      font-family: sans-serif;
      min-width: 200px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>
<body>
  <h3>SP Filter Extension</h3>
  <label>
    <input type="checkbox" id="toggleFilter" />
    Enable Filtering
  </label>
  <div style="margin-top: 10px;">
    <label>
      Threshold: 
      <span id="thresholdValue">19</span>%
    </label>
    <input type="range"
           id="thresholdSlider"
           min="0"
           max="200"
           step="1"
           value="19" />
  </div>
  <script src="popup.js"></script>
</body>
</html>
